name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - environment-file: environment-py37.yml
            build-name: "Python 3.7.7, TF 2.1.0"
          - environment-file: environment.yml
            build-name: "Python 3.9.13, TF 2.9.1"
    defaults:
      run:
        shell: bash -l {0}
    name: build (${{ matrix.build-name }})
    steps:
    - uses: actions/checkout@v3
    - uses: conda-incubator/setup-miniconda@v2
      with:
        mamba-version: "*"
        channels: conda-forge,defaults
        channel-priority: true
        environment-file: ${{ matrix.environment-file }}
    - name: Install dev dependencies
      run: |
        python -m pip install .
        python -m pip install black==23.1.0 flake8 pytest
    - name: Lint with black
      run: |
        black . --check --diff
    - name: Lint with flake8
      run: |
        flake8
    - name: Run unit tests
      run: |
        pytest --ignore=./molecule_generation/test/integration/
    - name: Run integration test
      run: |
        pytest ./molecule_generation/test/integration/
